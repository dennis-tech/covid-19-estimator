<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="/styles/style.css">

    <title>Covid-19 estimator</title>
</head>

<body>
    <div class="wrapper">
        <form name="form" method="GET">
            <input type="text" name="population" class="data-population " value="" placeholder="Enter Population"><br>
            <input type="text" name="timeToElapse" class="data-time-to-elapse " value="" placeholder="Time To Elapse"><br>
            <input type="text" name=" reportedCases " class="data-reported-cases " value="" placeholder="Reported Cases"><br>
            <input type="text" name="totalHospitalBeds " class="data-total-hospital-beds  " value="" placeholder="Total Hospital Beds"><br>
            <input type="text" name=" periodType " class=" data-period-type  " value="" placeholder="Period type"><br>
            <button class="data-go-estimate" name="submit" value="click" onclick="" id="submit">SUBMIT!</button>
        </form>

    </div>



    </div>


    <script src="/app.js"></script>
